---
- hosts: servidores
  sudo: yes
  vars:
    mysql_root_db_pass: 'asdasd'
  tasks:
    - name: install mysql
      apt: name={{ item }} update_cache=yes state=latest
      with_items:
        - mysql-server
        - python-mysqldb        
    
    - name: update mysql root password for all root accounts
      mysql_user: name=root host={{ item }} password={{ mysql_root_db_pass }}
      with_items:
        - 127.0.0.1
        - ::1
        - localhost

  